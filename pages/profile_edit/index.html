<div class="container">
        <div id="alertMessage" class="alert-message"></div>

        <h1>Edit Profile</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="profilePicture" id="profile_pic">Profile Picture</label>
                <div class="upload-container" id="uploadContainer">
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" hidden>
                    <img id="profileImage" src="https://robohash.org/random" alt="Profile Picture" class="profile-img">
                    <p class="upload-instructions">Drag here to upload</p>
                </div>
                <div class="upload-options">
                    <button type="button" id="browseButton">Browse Image</button>
                    <button type="button" id="saveImageButton" hidden>Save Image</button>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" id="place" name="place" required>
            </div>
            <div class="form-group">
                <label for="description">About Me</label>
                <textarea id="description" name="description" rows="4" maxlength="200" required></textarea>
                <div id="char-count">Characters remaining: <span id="remaining"></span></div>
            </div>
            
            
            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="url" id="instagram" name="instagram" placeholder="https://instagram.com/yourprofile">
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
            </div>
            <div class="form-group">
                <label for="github">GitHub</label>
                <input type="url" id="github" name="github" placeholder="https://github.com/yourprofile">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.con">
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <footer>
            <p>Made with <i class="fa-solid fa-heart"></i> by CE'26</p>
        </footer>
    </div>
